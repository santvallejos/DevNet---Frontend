<div class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col w-[35rem] bg-white p-8 rounded-xl shadow-[0px_4px_15px_rgba(0,0,0,0.2)] mt-8 mb-8 animate__animated animate__fadeInUp">
      <img src="./assets/White(3).png" alt="Logo" class="mx-auto h-16 w-auto mb-4" />
      <h2 class="text-center text-2xl font-semibold text-gray-900 mb-6">Recuperar Contraseña</h2>
  
      <form [formGroup]="emailform" (ngSubmit)="resetPassword()" class="space-y-6">
        <div class="flex space-x-4">
          <!-- Formulario de email -->
          <div class="w-full">
            <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
            <div class="mt-2">
              <input
                id="email"
                formControlName="email"
                type="email"
                placeholder="Introduce tu email"
                class="block w-full rounded-md border-2 border-gray-300 py-2 px-4 text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
              <div
                *ngIf="emailform.get('email')?.invalid && (emailform.get('email')?.dirty || emailform.get('email')?.touched)"
                class="text-red-500"
              >
                <div *ngIf="emailform.get('email')?.errors?.['required']">El email es requerido.</div>
                <div *ngIf="emailform.get('email')?.errors?.['email']">El email debe tener un formato válido.</div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Botón de envío -->
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Enviar nueva contraseña
          </button>
        </div>
      </form>
  
      <!-- Mensaje de confirmación -->
      <div *ngIf="messageSent" class="mt-4 text-center text-green-600">
        <p>Mensaje enviado, redirigiendo al login...</p>
      </div>
    </div>
  </div>
