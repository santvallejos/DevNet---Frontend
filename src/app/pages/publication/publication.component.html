<div class="feed-container">
  <div class="post-card" *ngFor="let post of posts">
    <div class="post-header">
      <div class="user-info">
        <img *ngIf="post.profileImageUrl" [src]="post.profileImageUrl" alt="User profile" class="profile-pic" />
        <span class="username">{{ post.username }}</span>
        <span class="post-date">{{ post.createdAt}}</span>
      </div>
    </div>

    <div class="post-content">
      <p class="post-text" [innerHTML]="post.text"></p>
      <img *ngIf="post.mediaUrl" [src]="post.mediaUrl" alt="Post image" class="post-image" />
    </div>

    <div class="post-footer">
      <div class="post-footer">
        <button class="like-button" (click)="toggleLike(post)">
          <input type="checkbox" class="like-checkbox" [checked]="post.liked" />
          <div class="likes">
            â¤ï¸ {{ getLikes(post) }} likes
          </div>
        </button>
    <button class="comments-button" > 
      <div class="comments">
        ğŸ’¬ {{ post.commentaries }} comments
      </div>
    </button>
    </div>
  </div>
</div>
