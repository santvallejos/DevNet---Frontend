<app-sidebar (sidebarStateChange)="onSidebarStateChange($event)">
</app-sidebar>

<div class="home-container" [ngClass]="{
    'sidebar-collapsed': sidebarCollapsed, 
    'sidebar-expanded': !sidebarCollapsed
  }">
  <div class="main-content">
    <!-- Chat Area -->
    <div class="chat-container">
      <div *ngIf="receiverEmail() != ''" class="user-info flex items-center gap-2.5 p-4 mx-4 my-2 bg-white text-gray-900 rounded-lg shadow-sm">
        <!-- <img src="/docs/images/people/profile-picture-3.jpg" alt="Selected User" class="w-10 h-10 rounded-full"> -->
        <span class="flex-1 truncate font-medium text-base">{{ receiverEmail() }}</span>
      </div>
      <div *ngIf="receiverEmail() == ''" class="text-sm font-semibold text-gray-900 dark:text-white select-chat-message"> Selecciona un usuario de la barra lateral para empezar a chatear.</div>
      <div *ngIf="receiverEmail() != ''">
        <div *ngFor="let log of chatLog" class="px-4 py-2">
          <!-- left message -->
          <div *ngIf="log.sender != senderEmail;" class="flex items-center mb-2">
            <div class="flex items-start gap-2.5">
              <!-- img user -->
              <!-- <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="Jese image"> -->
              <!-- Message -->
              <div
                class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
                <div class="flex items-center space-x-2 rtl:space-x-reverse">
                  <span class="text-sm font-semibold text-gray-900 dark:text-white">{{ log.sender }}</span>
                  <!-- time -->
                  <!-- <span class="text-sm font-normal text-gray-500 dark:text-gray-400">11:46</span> -->
                </div>
                <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{log.message}}</p>
              </div>
              
            </div>
          </div>
          
          <!-- Right message -->
          <div *ngIf="log.sender == senderEmail;" class="flex items-center justify-end">
            <div class="flex items-start p-2  mr-2 max-w-sm">
              <div
                class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-ee-xlq rounded-s-xl dark:bg-gray-700">
                <div class="flex items-center space-x-2 rtl:space-x-reverse">
                  <span class="text-sm font-semibold text-gray-900 dark:text-white">{{ log.sender }}</span>
                  <!-- time -->
                  <!-- <span class="text-sm font-normal text-gray-500 dark:text-gray-400">11:46</span> -->
                </div>
                <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{ log.message }}</p>
              </div>
              <!-- img user -->
              <!-- <img class="w-8 h-8 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="Jese image"> -->
            </div>   
          </div>
        </div>
      </div>
    </div> 
    <!-- Input Area -->
    <div class="message-input-area">
      <div class="flex items-center space-x-4">
        <input [(ngModel)]="message" class="w-full border rounded-full py-2 px-4 mr-2" type="text" placeholder="Type your message...">
        <button (click)="sendMessage()" class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full">Send</button>
      </div>
    </div>

    
  </div>
</div>
