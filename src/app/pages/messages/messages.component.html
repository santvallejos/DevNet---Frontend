<app-sidebar (sidebarStateChange)="onSidebarStateChange($event)"></app-sidebar>

<div class="home-container" [ngClass]="{
    'sidebar-collapsed': sidebarCollapsed, 
    'sidebar-expanded': !sidebarCollapsed
  }">
  <div class="main-content">
    <!-- Chat Area -->
    <div class="chat-container">
      <div *ngFor="let log of chatLog" class="px-4 py-2">
        <strong>{{ log.sender }}</strong>: {{ log.message }}
      </div>
    </div>
    
    <!-- Input Area -->
    <div class="message-input-area">
      <div class="flex items-center space-x-4">
        <input [(ngModel)]="receiverEmail" type="text" class="border rounded-lg px-4 py-2 w-48" placeholder="Recipient Email">
        <input [(ngModel)]="message" class="w-full border rounded-full py-2 px-4 mr-2" type="text" placeholder="Type your message...">
        <button (click)="sendMessage()" class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full">Send</button>
      </div>
    </div>

    
  </div>
</div>
